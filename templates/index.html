<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Domagoj Žiroš</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
    
</head>
<body>

    <div class="chat-container">
       
        <div class="chat-header">
            <img src="../static/img/profilna_chat.png" alt="Domagoj Žiroš" class="profile-pic">
            <h3>Resume AI</h3>
        </div>

    
        <div class="chat-box" id="chat-box">
            <div class="message received">Bok! Pitaj što te zanima o meni!</div>
        </div>

  
        <div class="chat-input">
            <input type="text" id="message-input" placeholder="Napiši poruku...">
            <button id="send-btn">Pošalji</button>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}" defer></script>
</body>
</html>
